name: Unified Deploy to Docker and Non-Docker

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Setup SSH Keys
      uses: webfactory/ssh-agent@v0.9.0
      with:
        ssh-private-key: ${{ secrets.SSH_KEY }}

    - name: Deploy to Docker
      run: |
        start_time=$(date +%s)
        ssh -o StrictHostKeyChecking=no ubuntu@${{ secrets.DOCKER_HOST }} "
        cd /home/ubuntu/githubaction_practice
        git pull
        sudo docker-compose down
        sudo docker-compose up -d --build
        "
        end_time=$(date +%s)
        echo "Docker Deployment took $((end_time - start_time)) seconds"

        docker_response_time=$(curl -o /dev/null -s -w "%{time_total}\n" http://${{ secrets.DOCKER_HOST }})
        echo "Docker site response time: $docker_response_time seconds"

    - name: Deploy to Non-Docker
      run: |
        start_time=$(date +%s)
        ssh -o StrictHostKeyChecking=no ubuntu@${{ secrets.NON_DOCKER_HOST }} "
        cd /home/ubuntu/githubaction_practice
        git pull
        source /home/ubuntu/env/bin/activate
        pip install -r requirements.txt
        sudo systemctl restart myapp
        "
        end_time=$(date +%s)
        echo "Non-Docker Deployment took $((end_time - start_time)) seconds"

        
        non_docker_response_time=$(curl -o /dev/null -s -w "%{time_total}\n" http://${{ secrets.NON_DOCKER_HOST }})
        echo "Non-Docker site response time: $non_docker_response_time seconds"